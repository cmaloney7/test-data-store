version: '3.1'

volumes:
  mongo_data:

services:

  mongo:
    image: mongo:latest
    command: --serviceExecutor adaptive
    volumes:
      - mongo_data:/data/db
    restart: always
    ports:
       - 27017:27017
    networks:
      - webnet

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    networks:
      - webnet

  node:
    image: node:8-alpine
    user: node
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - "8081"
      - "12700"
    command: "npm start"
    networks:
      - webnet

  api_dev_env:
    # replace username/repo:tag with your name and image details
    image: test-data-store:dev
    ports:
      - "12700:12700"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    # volumes - mounted drive allows realtime development
    volumes:
      - ./:/app
    networks:
      - webnet
    command: "npm run server"

networks:
  webnet: